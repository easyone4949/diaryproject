{% extends 'base.html' %}
{% block content%}
<style>
        .wrap {
            height: 100%;
            margin-left: 15px;
            margin-top: 20px;
          }
          
          .button {
            width: 140px;
            height: 45px;
            font-family: 'Special Elite', cursive;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 1000;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 4px 10px black;
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            opacity: 0.7;
            }
          
          .button:hover {
            background-color: #FAFA96;
            box-shadow: 0px 7px 10px #FAFA96;
            
            transform: translateY(-4px);
          }
</style>
<body>
    <div class="wrap">
        <button class="button" onclick="location.href='http://127.0.0.1:8000/couple/zimonList/z_new'">WRITE</button>
    </div>
    {% for z_item in zimon.all %}
        <div class="container">
            <h1 style="display:inline">#{{z_item.id}} </h1>
            <h1 style="display: inline;">{{z_item.title}}</h1>
            <p>{{z_item.pub_date}}</p>
            <p style="font-size: 25px;">{{z_item.summary}}</p>
        </div>
    {% endfor %}
</body>
{% endblock %}
