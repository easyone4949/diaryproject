{% extends 'base.html' %}
{% block content%}
<style>
    .wrap {
        height: 100%;
        margin-left: 15px;
        
    }
    
    .button {
        width: 140px;
        height: 45px;
        font-family: 'Special Elite', cursive;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-weight: 1000;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 45px;
        box-shadow: 0px 4px 10px black;
        transition: all 0.3s ease 0s;
        cursor: pointer;
        outline: none;
        opacity: 0.7;
    }
    
    .button:hover {
        background-color: #FAFA96;
        box-shadow: 0px 7px 10px #FAFA96;
        
        transform: translateY(-4px);
    }
    h3{
        font-size:50px;
        text-align: center;
        font-style: italic;
        color:#FAFA96;
        margin-bottom: 20px;
    }
    h4{
        font-size:30px;
    }
    .form{
        text-align: center;
        border-style: solid;
        border-color:#FAFA96;
        margin-bottom: 40px;
        padding-bottom: 5px;
    }
</style>
<body>
    <h3>New Post</h3>
    <div class="form">
        
        <form action="{% url 'm_create' %}">
            <!-- 실행시키는 함수 m_create실행 -->
            <h4>title </h4>
            <input type="text" name="title">
            <br>
            <br>
            <h4>content</h4>
            <textarea cols=40 rows=10 name="content"></textarea>
            <br>
            <br>
            <div class="wrap">
                <button class="button">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
